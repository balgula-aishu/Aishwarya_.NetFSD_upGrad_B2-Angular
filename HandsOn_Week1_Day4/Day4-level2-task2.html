<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Analysis Tool</title>
</head>
<body>
    <h2>Number Analysis Tool</h2>
    <p>Open the browser console to see the results.</p>
    <script>
        let number=7;
        console.log("Geven Number:"+number);

        let result=(number>=0)?"Positive Number":"Negative Number";
        console.log("Sign:"+result);

        if(number % 2===0){
            console.log("Parity : Even Number");
        }else{
            console.log("Parity : Odd Number")
        }

        console.log("Number from 1 to "+number+":");

        for(let i=1;i<=number;i++){
            console.log(i);
        }
    </script>
</body>
</html>
