<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Evaluator</title>
</head>
<body>
    <h2>Student Grade Evaluator</h2>
    <p>Open the console to see the result.</p>
    <script>
        let marks=68;
        let grade;
        if(marks>=75){
            grade="Grade A";
        }else if(marks>=60){
           grade="Grade B";
        }else if(marks>=40){
           grade="Grade C";
        }else{
            grade="Fail";
        }
        console.log("Studet Marks:"+marks);
        console.log("Result:"+grade);
        
    </script>
</body>
</html>
