<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Discount Calculator</title>
</head>
<body>
    <h2>Simple Discount Calculator</h2>
    <p>Check browser console for result.</p>

    <script>
        let amount=4500;

        let discount=0;
        let finalAmount;
        if(amount>=5000){ 
            discount=amount*0.20;   
        }else if(amount>=3000){
            discount=amount*0.10
        }else {
            discount=0;
        }
        finalAmount=amount-discount;

        console.log("Total Purchase Amount:"+amount);
        console.log("Discount Given:"+discount);
        console.log("Final Payable Amount:"+finalAmount);
    </script>
</body>
</html>
