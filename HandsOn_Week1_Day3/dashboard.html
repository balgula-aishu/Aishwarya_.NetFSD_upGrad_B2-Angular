<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Dashboard</title>

<style>

/* Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f6f9;
}

/* Main Layout */
.dashboard {
    display: flex;
    min-height: 100vh;
}

/* Sidebar */
.sidebar {
    width: 220px;
    background-color: #1e293b;
    color: white;
    padding: 20px;
}

.sidebar h2 {
    margin-bottom: 20px;
    font-size: 20px;
}

.sidebar ul {
    list-style: none;
}

.sidebar ul li {
    margin-bottom: 15px;
}

.sidebar ul li a {
    color: #cbd5e1;
    text-decoration: none;
    font-size: 14px;
}

.sidebar ul li a:hover {
    color: white;
}

/* Main Content */
.main-content {
    flex: 1;
    padding: 30px;
}

.main-content h1 {
    margin-bottom: 25px;
    color: #1e293b;
}

/* Cards Container */
.cards {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
}

/* Individual Card */
.card {
    background-color: white;
    flex: 1 1 30%;
    padding: 20px;
    border-radius: 8px;
    border: 1px solid #e2e8f0;
    box-shadow: 0 4px 10px rgba(0,0,0,0.05);
}

.card h3 {
    margin-bottom: 10px;
    color: #334155;
}

.card p {
    color: #64748b;
    font-size: 14px;
}

/* Tablet */
@media (max-width: 900px) {
    .card {
        flex: 1 1 45%;
    }
}

/* Mobile */
@media (max-width: 600px) {

    .dashboard {
        flex-direction: column;
    }

    .sidebar {
        width: 100%;
    }

    .sidebar ul {
        display: flex;
        justify-content: space-around;
    }

    .sidebar ul li {
        margin: 0;
    }

    .cards {
        flex-direction: column;
    }

    .card {
        flex: 1 1 100%;
    }
}

</style>
</head>

<body>

<div class="dashboard">

    <!-- Sidebar -->
    <aside class="sidebar">
        <h2>Admin Panel</h2>
        <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Users</a></li>
            <li><a href="#">Reports</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <h1>Dashboard Overview</h1>

        <div class="cards">

            <div class="card">
                <h3>Total Users</h3>
                <p>1,250 active users registered on the platform.</p>
            </div>

            <div class="card">
                <h3>Monthly Revenue</h3>
                <p>$8,450 revenue generated this month.</p>
            </div>

            <div class="card">
                <h3>New Orders</h3>
                <p>320 new orders received in the last 7 days.</p>
            </div>

        </div>
    </main>

</div>

</body>
</html>
