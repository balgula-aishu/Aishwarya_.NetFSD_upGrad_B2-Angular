<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Profile Card</title>
     <style>
        *{
            box-sizing: border-box;
        }
        body{
            font-family:Arial, Helvetica, sans-serif ;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card{
           background-color: rgb(31, 147, 176);
           width: 320px;
           /* height: 400px; */
           margin: 100px auto;
           overflow: hidden;
           box-shadow: 0 4px 10px rgba(0,0,0,0.1);
           text-align: center;
           transition: transform 0.3s ease,box-shadow 0.3s ease;
           padding: 20px;
           /* border: 2px solid #333; */
           border-radius: 12px;
        }
        .card:hover{
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        #img{
            width: 100%;
            height: 330px;
            object-fit: cover;
            transition: transform 0.4s ease;
            border-radius: 10px;
        }
        #img:hover{
            transform: scale(1.05);
        }
        h1{
            font-size: 22px;
            /* color: rgb(19, 4, 228); */
            font-weight: bold;
            letter-spacing: 1px;
            margin-bottom: 5px;
            color: brown;
        }
        .role{
            font-size: 15px;
            color:white;
            margin-bottom: 15px;
            /* text-decoration: underline; */
            font-weight: bold;
        }

        .description{
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .button{
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
             transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .bottom:hover{
            background-color: #0056b3;
            transform: scale(1.05);
        }
     </style>
</head>

<body>

    <div class="card">
        <img src="./Portpholiocard.jpeg" alt="myphoto" id="img">
        <h1>Aishwarya Balgula</h1>
        <p class="role">Front End Developer</p>
        <p class="description">A possionate front-end developer who loves creating clean and user-friendly websites using HTML and CSS.</p>
        <a href="#" class="button">Contact</a>
    </div>
</body>
</html>
